name: 🚀 On push to main - Credit Analysis Service

on:
  push:
    branches:
      - main
    paths:
      - "services/credit-analysis-service/**"

permissions:
  contents: read
  packages: write

jobs:
  tag:
    name: 🔖 Tag Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: go-semantic-release/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docker-image-credit-analysis-service:
    name: 🐳 Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .env file from secrets
        run: cp services/credit-analysis-service/.env.example services/credit-analysis-service/.env

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch latest tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker images
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./services/credit-analysis-service
          push: true
          file: ./services/credit-analysis-service/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/diogomassis/empathic-credit-system/credit-analysis-service:${{ steps.get_tag.outputs.tag }}
            ghcr.io/diogomassis/empathic-credit-system/credit-analysis-service:latest
